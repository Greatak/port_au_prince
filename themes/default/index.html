<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<meta charset="utf-8" />
	<title>{% if meta.title %}{{ meta.title }} | {% endif %}{{ site_title }}</title>
{% if meta.description %}
	<meta name="description" content="{{ meta.description }}"> 
{% endif %}{% if meta.robots %}
	<meta name="robots" content="{{ meta.robots }}">
{% endif %}
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,700" type="text/css" />
	<link rel="stylesheet" href="{{ theme_url }}/normalize.min.css" type="text/css" />
    <link rel="stylesheet" href="{{ theme_url }}/main.css" type="text/css" />
    <!--[if lte IE 8]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
	<script src="{{ theme_url }}/scripts/modernizr-2.6.1.min.js"></script>
</head>
<body>
    <header id="header">
		<div class="inner clearfix">
			<h1><a href="{{ base_url }}">{{ site_title }}</a></h1>
			<ul class="nav">
				{% for page in pages %}
                    {% if not page.date %}
                        {% if page.title != "Home" %}
                        <li><a href="{{ page.url }}">{{ page.title }}</a></li>
                        {% endif %}
                    {% endif %}
				{% endfor %}
			</ul>
		</div>
	</header>

    <div id=backdrop>
        <section id="content" class=inner>
            {{ content }}
        </section>
    </div>
    
    <footer id=footer class="clearfix">
        <span class=left>Powered by <a href="http://pico.dev7studios.com/">Pico</a>.</span>
        <span class=right>&copy;2013 Michael Bickley</span>
    </footer>
</body>
</html>
